            <script>
                
                function ShowPreview(newImage) {
                    //console.log(newImage);
                    var image = document.querySelector("#preview");
                    image.setAttribute('src', newImage.toString());
                }
                function changeGallery(filefolder){
                    var gallery = document.querySelector("#thumbs").children;
                    for(i= 0;i<gallery.length;i++){
                        gallery[i].setAttribute('src', "Images/"+filefolder+"/img"+(i+1)+".jpg");
                        //console.log(gall[i].getAttribute('src'));
                    }
                    //console.log(filefolder);
                    ShowPreview("Images/"+filefolder+"/img"+(1)+".jpg")
                }
                ShowPreview("Images/LOTR/img1.jpg")
