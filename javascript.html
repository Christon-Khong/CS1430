<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="stuff">
            <input type="number" min="10000" max="120000" id="cost">
            <button onclick='firstFun(document.getElementById("cost").value)'>Click me</button>
        </div>
            <script language="javascript" type="text/javascript">
                //Christon Khong
                //10.23.2019
                document.write("Hello World!"); 
                function firstFun(money){
                    var car;
                    var cost = money;

                    if(cost > 50000){
                        car = 'BMW';
                    }else
                    {
                        car = 'Honda';
                    };
                    document.write('<br>'+car+'<br>');
                    
                    //for loop
                    for( i = 10; i > -1; i--){
                        document.write(i+'<br>');
                    }
                    document.write('blast off!!!!');
                };
                //call firstFun function to test results
                firstFun(60000);
            </script>
    </body>
</html>
